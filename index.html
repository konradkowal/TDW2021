<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Hello, world!</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="loginForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Usuario</label>
              <input type="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
          </div>
          <div class="modal-footer">
            <button id="closeLogin" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" onclick="doLogin()">
              Iniciar sesi칩n
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Modal title</h5>
        </div>
        <form id="loginForm">
          <div class="modal-body">
            <div class="mb-3 d-none">
              <label for="personId" class="form-label">personId</label>
              <input readonly type="text" class="form-control" id="personId" />
            </div>
            <div class="mb-3">
              <label for="inputName" class="form-label">Nombre</label>
              <input readonly type="text" class="form-control" id="inputName" />
            </div>
            <div class="mb-3">
              <label for="inputUrl" class="form-label">Imagen URL</label>
              <input readonly type="text" class="form-control" id="inputUrl" />
            </div>
            <div class="mb-3">
              <label for="inputBirth" class="form-label">Nacimiento</label>
              <input readonly type="Date" class="form-control" id="inputBirth" />
            </div>
            <div class="mb-3">
              <label for="inputDeath" class="form-label">Fallecimiento</label>
              <input readonly type="Date" class="form-control" id="inputDeath" />
            </div>
            <div class="mb-3">
              <label for="inputWiki" class="form-label">Wiki</label>
              <textarea readonly type="Text" class="form-control" id="inputWiki"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" id="personApplyChanges" onclick="updatePerson()" class="d-none btn btn-primary">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="infoProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoProductModalLabel">Modal title</h5>
        </div>
        <form id="entityForm">
          <div class="modal-body">
            <div class="mb-3 d-none">
              <label for="productId" class="form-label">productId</label>
              <input readonly type="text" class="form-control" id="productId" />
            </div>
            <div class="mb-3">
              <label for="inputProductName" class="form-label">Nombre</label>
              <input readonly type="text" class="form-control" id="inputProductName" />
            </div>
            <div class="mb-3">
              <label for="inputProductDate" class="form-label">Creaci칩n</label>
              <input readonly type="Date" class="form-control" id="inputProductDate" />
            </div>
            <div class="mb-3">
              <label for="inputProductURL" class="form-label">Imagen URL</label>
              <input readonly type="text" class="form-control" id="inputProductURL" />
            </div>
            <div class="mb-3">
              <label for="inputProductUtility" class="form-label">Utilidad</label>
              <input readonly type="Date" class="form-control" id="inputProductUtility" />
            </div>
            <div class="mb-3">
              <label for="inputProductWiki" class="form-label">Wiki</label>
              <textarea readonly type="Text" class="form-control" id="inputProductWiki"></textarea>
            </div>
            <h5>Entidades Colaboradoras</h5>
            <div id="inputProductEntities" class="form-check">

            </div>
            <h5>Personas colaboradoras</h5>
            <div id="inputProductPersons" class="form-check">

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" id="productApplyChanges" onclick="updateProduct()" class="d-none btn btn-primary">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="infoEntityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoEntityModalLabel">Modal title</h5>
        </div>
        <form id="loginForm">
          <div class="modal-body">
            <div class="mb-3 d-none">
              <label for="entityId" class="form-label">entityId</label>
              <input readonly type="text" class="form-control" id="entityId" />
            </div>
            <div class="mb-3">
              <label for="inputEntityName" class="form-label">Nombre</label>
              <input readonly type="text" class="form-control" id="inputEntityName" />
            </div>
            <div class="mb-3">
              <label for="inputEntityDate" class="form-label">Creaci칩n</label>
              <input readonly type="Date" class="form-control" id="inputEntityDate" />
            </div>
            <div class="mb-3">
              <label for="inputEntityimg" class="form-label">Imagen URL</label>
              <input readonly type="Date" class="form-control" id="inputEntityimg" />
            </div>
            <div class="mb-3">
              <label for="inputEntityWiki" class="form-label">Wiki</label>
              <textarea readonly type="Text" class="form-control" id="inputEntityWiki"></textarea>
            </div>
            <h5>Personas colaboradoras</h5>
            <div id="inputEntityPersons" class="form-check">

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" id="entityApplyChanges" onclick="updateEntity()" class="d-none btn btn-primary">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="p-3 mb-3 bg-white border-bottom shadow-sm row">
    <div class="col-sm-10 d-flex align-items-center">
      <h5>Anales de la Ciencia</h5>
    </div>
    <div id="loginButton" class="col-sm-2 d-flex justify-content-end">
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModal">
        Log in
      </button>
    </div>
    <div id="logoutButton" class="col-sm-2 d-flex justify-content-end d-none">
      <button onclick="logout()" class="btn btn-outline-secondary">
        Logout
      </button>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row mt-3">
      <div id="products" class="col-sm-4"></div>
      <div id="persons" class="col-sm-4"></div>
      <div id="entities" class="col-sm-4"></div>
    </div>
  </div>
</body>
<script src="./js/utils.js"></script>
<script src="./js/index.js"></script>

</html>
